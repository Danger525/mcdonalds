version: '3.8'

services:
  backend:
    build: ./backend
    container_name: menu_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/menu_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - menu_network

  db:
    image: postgres:15-alpine
    container_name: menu_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=menu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - menu_network

  redis:
    image: redis:7-alpine
    container_name: menu_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - menu_network

networks:
  menu_network:
    driver: bridge

volumes:
  postgres_data:
